<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--font awsome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!--main css-->
  <link rel="stylesheet" href="/style.css">

</head>
<body>
  <div class="content">
    <div class="cards">
        <div class="left_card">
          <img src="/images/image-product-desktop.jpg" alt="" >

        </div>

        <div class="right_card">
          <h4>PERFUM</h4>
        <div class="title">
          <h2>Gabrielle</h2>
          <h2>Essence Eau</h2>
          <h2>De Parfum</h2>
        </div>
        <div class="text_info">
          <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of Channel</p>
        </div>
        <div class="price">
          <div class="price_one ">
            <p>$149.99</p>
          </div>
          <div class="price_two ">
            <p>$169.99</p>
          </div>

        </div>
      </div>

      <div class="add_card">
        <button>
          <i class="fa-solid fa-cart-plus"></i>
          <p>Add to Card</p>
        </button>

      </div>
    </div>
  </div>
</body>
</html>
